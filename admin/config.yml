backend:
  name: github
  repo: pascaline25/oryx-reim-2 # ATTENTION: J'ai mis le nom de votre NOUVEAU dépôt ici
  branch: main
  base_url: https://reliable-sopapillas-a2b9c2.netlify.app
  auth_endpoint: callback

media_folder: "static/uploads"
public_folder: "static/uploads"
locale: fr

collections:
  - name: pages
    label: Pages
    files:
      - file: "content/springbok.json"
        label: "Page Springbok"
        name: "springbok"
        fields:
          - { label: "Titre (H1 )", name: "title", widget: "string" }
          - { label: "Intro (Markdown)", name: "intro_md", widget: "markdown" }
          - { label: "Image héros (desktop)", name: "hero_desktop", widget: "image" }
          - { label: "Image héros (mobile)",  name: "hero_mobile",  widget: "image" }
          - { label: "Logo", name: "logo", widget: "image", required: false }
          - { label: "Titre section opérations", name: "ops_title", widget: "string" }
          - { label: "Intro section opérations (Markdown)", name: "ops_intro_md", widget: "markdown", required: false }
          - label: "Opérations"
            name: "operations"
            widget: "list"
            fields:
              - { label: "Titre", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text", required: false }

      - file: "content/impala.json"
        label: "Page Impala"
        name: "impala"
        fields:
          - { label: "Titre (H1)", name: "title", widget: "string" }
          - { label: "Intro (Markdown)", name: "intro_md", widget: "markdown" }
          - { label: "Image héros (desktop)", name: "hero_desktop", widget: "image" }
          - { label: "Image héros (mobile)",  name: "hero_mobile",  widget: "image" }
          - { label: "Logo", name: "logo", widget: "image", required: false }
          - { label: "Titre section opérations", name: "ops_title", widget: "string" }
          - label: "Opérations"
            name: "operations"
            widget: "list"
            fields:
              - { label: "Titre", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text", required: false }
